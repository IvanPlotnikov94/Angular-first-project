<form [formGroup]="form" (ngSubmit)="submit()">
   <input
      type="text"
      class="border w-full py-2 px-4 mb-2"
      placeholder="Product name"
      formControlName="productTitle"
      appFocus
   />

   <p
      *ngIf="productTitle.errors?.minlength && productTitle.touched"
      class="text-red-600 font-medium text-sm mb-2"
   >
      Not enough length for the title field! Must be not less than
      {{ productTitle.errors?.minlength?.requiredLength }}. Now
      {{ productTitle.value?.length }}.
   </p>

   <div class="flex items-center justify-center">
      <div>
         <button type="submit" class="py-2 px-4 bg-blue-500 text-white">
            Create
         </button>
      </div>
   </div>
</form>
